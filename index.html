<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>WebSource Editor</title>

    <script src="index.js" defer></script>
</head>
<body> <!-- oncontextmenu="return false"-->
    <div id="container">
        <div class="upper-wrapper">
            <div class="left-pane window">
                <div class="title">Editor Tools</div>

                <div class="btn stretch active">Entity Editor</div>
                <br>
                <div class="btn stretch">Hammer Editor</div>
                <br>
                <div class="btn stretch">Component Editor</div>
                <br><br><br>
                <div class="btn stretch">Run Game</div>
                <br>
                <div class="btn stretch disabled">Run Entity</div>
                <br>
                <div class="btn stretch">Game properties</div>
                <br>
                <div class="btn stretch">IDE settings</div>
                <br>
                <div class="stretch">Renderer:</div>
                <div class="select stretch">2D</div>
            </div>

            <div class="center-pane">
                <div class="head-pane window">
                    <div class="title max" style="height: 100%; margin: 0;">Preview</div>
                </div>
                <div class="window-pane"></div>
            </div>

            <div class="right-pane window">
                <div class="title">Inspector</div>

                <div class="btn centrify stretch" data-open-script>Edit Script</div>

                <br>
                <div class="btn centrify stretch">Add a Component</div>
                <br>
                <div class="text stretch">Select an Entity to edit</div>
                <div class="text stretch">or</div>
                <text class="text stretch">Create a new one</text>
                <br>
                <div class="btn max" data-create-entity>Create an Entity</div>
            </div>
        </div>
        <div class="lower-wrapper window" style="flex-direction: column;">
            <div class="title" style="margin-bottom: .25rem;">Resources</div>
            <div class="frame" style="width: 100%; height: 100%;"></div>
        </div>

        <div class="popup"style="display: none;"></div> <!-- append here -->

    </div>
</body>
</html>
