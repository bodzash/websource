<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="main.css">
	<script src="main.js" defer></script>
	<title>(*) Nuclear Clone â€¢ WebSource IDE</title>
</head>
<body>

	<div id="top-pane">
		<div id="btn3" class="nav-button"> N </div>
		<div id="btn3" class="nav-button"> S </div>
		<div id="btn3" class="nav-button"> L </div>
		<div id="btn3" class="nav-button"> E </div>
	</div>

	<div id="middle-pane">

		<div id="tool-pane" class="window">
			<div class="wrapper">
				<div class="head">Editors</div>
				<div class="inner">
					<div class="button" id="btn">Entity Editor</div>
					<div class="button">Code Editor</div>
					<div class="button">Level Editor</div>
					<div class="button">Component Editor</div>
				</div>
			</div>
		</div>

		<div id="canvas-pane" class="window">
			<div class="tab-wrapper">
				<div class="tab">Player</div>
				<div class="tab inactive">Wall</div>
			</div>
			<div class="wrapper" style="padding-top: .2rem;">
				<div class="inner" id="iframe"></div>
			</div>
		</div>

		<div id="inspector-pane" class="window">
			<div class="wrapper">
				<div class="head">Inspector</div>
				<div class="inner">
					<div class="button">Add Entity</div>
				</div>
				<div class="head"></div>
			</div>
		</div>
	</div>

	<div id="bottom-pane"class="window">
		<div class="wrapper">
			<div class="head">Inspector</div>
			<div class="inner">
			</div>
		</div>
	</div>

	<div id="modal-pane"></div>

	<div id="test" style="display: none;" class="window">
		<div class="tab-wrapper">
			<div class="tab">Inspector</div>
			<div class="tab inactive">Importer</div>
		</div>
		<div class="wrapper">
			<div class="head">
				<div class="icon">+</div>
				<div class="icon">S</div>
			</div>
			<div class="inner">
				<div class="button">Add Entity</div>
			</div>
		</div>
	</div>
</body>
</html>
